<script src="resources/external/jquery/jquery-2.1.4.min.js"></script>

<script type="text/javascript">
$(document).ready(function () {
	
	
	
	
	//$("#layerTreeMainDiv").append("<div class='layerNameHeading'><span class='close-open'></span>Boundaries</div>");
	
	
	
	$.getJSON('result.json', function(data) {  
        $.each(data.layers, function(entryIndex, entry) {
        	$("#layerTreeMainDiv").append('<div class="layerNameHeading"><span class="close-open"></span>' + this.category_name + '</div>');        	
        	$("#layerTreeMainDiv").append("<div class='content' id='" + this.category_id + "'></div>");
        	var contentID = '#' + this.category_id;
        	$.each(this.sub_layers, function() { 
        		$(contentID ).append("<div class='checkbox checkbox-success'><input id='" + this.id + "' class='styled' type='checkbox'> <label for='" + this.id + "'>" + this.layer_name + "</label> </div>");	
             	
        	});
        });
 	});
	
});
</script>
